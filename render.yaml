services:
  - type: web
    name: klc-attendance
    env: python
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: gunicorn --bind 0.0.0.0:$PORT klc_attendance:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        value: your-secure-admin-password-here
      - key: USE_HTTPS_ADMIN
        value: "true"
